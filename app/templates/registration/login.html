{% extends 'base.html' %}
{% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}
<div class="container">
	<div class="window">
		<div class="title">
			<span class="display-4">Вход</span>
		</div>
		<form method="POST">
			{% csrf_token %}
			{% for field in form %}
        <p>{{ field }}</p>
        {% if field.errors %}
          <ul>
            {% for error in field.errors %}
                <li>{{ error }}</li>
            {% endfor %}
          </ul>
        {% endif %}
    	{% endfor %}
			<input type="submit" value="Войти">
		</form>
	</div>
</div>
{% endblock %}
