{% extends 'base.html' %}
{% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static 'css/user_posts.css' %}">
{% endblock %}

{% block content %}
<div class="container">
	<div class="user">
		<span class="display-4 ">Посты пользователя {{ post_user.name }}</span>
	</div>
	
	<ul class="posts">
		{% for post in user_posts %}
		<li class="post">
			<div class="title">
				<span>{{ post.title }}</span>
				<!-- <span>Delete</span> -->
			</div>
			<div class="body">{{ post.body }}</div>
		</li>
		{% endfor %}
	</ul>
</div>
{% endblock %}
