{% extends 'base.html' %}
{% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static 'css/add_post.css' %}">
{% endblock %}

{% block content %}
<div class="container">
	<div class="window">
		<div class="title">
			<span class="display-4">Добавить пост</span>
		</div>
		<form method="POST">
			{% csrf_token %}
			{% for field in form %}
			<p>{{ field }}</p>
			{% endfor %}
			<input type="submit" value="Добавить">
		</form>
	</div>
</div>
{% endblock %}
